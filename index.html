<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Scheduling Calendar</title>


</head>
<body>
    <header class="jumbotron ">
        <h1 class="display-3 ">Work Day Scheduler</h1>
        <p class="lead ">A simple calendar app for scheduling your work day</p>
        <p id="currentDay " class="lead "></p>
      </header>
  
  
    <div class='calendar-container'>
        <h2 class='date'></h2>
        <div class='calendar'>
            <div class='empty'></div>
            <div class='planNow'>
                <div class="col col-1"  button class="ScheduleNow" style="font-size: 35px; color:solid black;" > clickMe To Plan </div>
                <div class="col col-1"  button class="ScheduleNow" style="font-size: 35px; color:solid black;" > Manager Plan </div>
        

            </div>
            <div class="timeTags">

                <div class="row row-4">8 AM</div>
                <div class="row row-5">9 AM</div>
                <div class="row row-6">10 AM</div>
                <div class="row row-7">11 AM</div>
                <div class="row row-8">12 PM</div>
                <div class="row row-9">1 PM</div>
                <div class="row row-10">2 PM</div>
                <div class="row row-11">3 PM</div>
                <div class="row row-12">4 PM</div>
                <div class="row row-13">5 PM</div>

            </div>
            <div class="content-container">
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
                <div id="10"></div>
                <div id="11"></div>
                <div id="12"></div>
                <div id="13"></div>
                <div id="14"></div>
                <div id="15"></div>
                <div id="16"></div>
                <div id="17"></div>
                <div id="18"></div>
                <div id="19"></div>
                <div id="20"></div>
                <div id="21"></div>
                <div id="22"></div>
                <div id="23"></div>
                <div id="24"></div>
                <div id="25"></div>
                <div id="26"></div>
                <div id="27"></div>
                <div id="28"></div>
                <div id="29"></div>
                <div id="30"></div>
                <div id="31"></div>
                <div id="32"></div>
                <div id="33"></div>
                <div id="34"></div>
                <div id="35"></div>
                <div id="36"></div>
                <div id="37"></div>
                <div id="38"></div>
                <div id="39"></div>
                <div id="40"></div>

             
            </div>

        </div>
    </div>
    <div class="schedule-container">
        <div class="modal">
            <span class='schedule-container--close'>&times;</span>
              <h3>Plan Your Day Now</h3>
              <form class='schedule-container--form'>
                <label for="startingTime">From</label>
                <select id='startingTime'>

                    <option value="8 AM">8 AM</option>
                    <option value="9 AM">9 AM</option>
                    <option value="10 AM">10 AM</option>
                    <option value="11 AM">11 AM</option>
                    <option value="12 PM">12 PM</option>
                    <option value="1 PM">1 PM</option>
                    <option value="2 PM">2 PM</option>
                    <option value="3 PM">3 PM</option>
                    <option value="4 PM">4 PM</option>
                    <option value="5 PM">5 PM</option>
                   
                </select>
                <label for="endingTime">To</label>
                <select id='endingTime'>

                    <option value="8 AM">8 AM</option>
                    <option value="9 AM">9 AM</option>
                    <option value="10 AM">10 AM</option>
                    <option value="11 AM">11 AM</option>
                    <option value="12 PM">12 PM</option>
                    <option value="1 PM">1 PM</option>
                    <option value="2 PM">2 PM</option>
                    <option value="3 PM">3 PM</option>
                    <option value="4 PM">4 PM</option>
                    <option value="5 PM">5 PM</option>
                   
                </select>
                <button type="submit">Confirm</button>

            </div>
              </form>
        </div>
    </div>

</body>
</html>
